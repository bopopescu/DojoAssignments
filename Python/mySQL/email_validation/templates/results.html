<html>
	<head>
	   <title>Dojo Survey Results</title>
	</head>
	<body>
	<p>The email address you entered ( {{ email }} ) is a VALID email address! Thank you!</p>
	<h3>Email Addresses Entered:</h3>
		{% for user in all_emails: %}
		<p>{{ user['email'] }} {{ user['created_at'].strftime('%Y/%m/%d %I:%M %p')}}</p>
		{% endfor %}

	</body>
</html>
