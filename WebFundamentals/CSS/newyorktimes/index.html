<!DOCTYPE html>
<html lang="en">

<head>
    <title>The New York Times</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

        <div class="header">

            <div class="language2"></div>
            <div class="language3"></div>
        </div>
    </div>
    <div class="title">
        <img src="http://blog.bleacherreport.com/wp-content/uploads/2011/10/New-York-Times-Logo.jpg" alt="NYT pic">
        <div class="Date"></div>
        <div class="Today"></div>
        <div class="Video"></div>
        <div class="Temperature"></div>
        <div class="Stocks"></div>

    <nav>
        <a href="/html/">World</a> |
        <a href="/css/">U.S.</a> |
        <a href="/js/">Politics</a> |
        <a href="/jquery/">N.Y.</a>
        <a href="/jquery/">Business</a>
        <a href="/jquery/">Opinion</a>
        <a href="/jquery/">Tech</a>
        <a href="/jquery/">Science</a>
        <a href="/jquery/">Health</a>
        <a href="/jquery/">Sports</a>
        <a href="/jquery/">Arts</a>
        <a href="/jquery/">Style</a>
        <a href="/jquery/">Food</a>
        <a href="/jquery/">Travel</a>
        <a href="/jquery/">Magazine</a>
        <a href="/jquery/">T Magazine</a>
        <a href="/jquery/">Real Estate</a>
        <a href="/jquery/">All</a>
    </nav>
    <div class="firstNews">
        <div class="GOP"></div>
        <div class="author"></div>
        <div class="GOPlist"></div>
        <div class="comments"></div>
        <div class="readerReact"></div>
        <div class="readerReactLink"></div>
    </div>
    <div class="secondNews">
        <div class="image"></div>
        <div class="newsTitle"></div>
        <div class="newsIntro"></div>

    </div>

    <div class="thirdNews">
        <div class="leftNews">
            <div class="LNclip"></div>
            <div class="LNlist"></div>
            <div class="img"></div>
        </div>
        <div class="rightNews">
            <div class="RNclip"></div>
            <div class="img"></div>
            <div class="RNclip2"></div>
            <div class="RNlist"></div>
        </div>
        <div class="trivia">
            <div class="quiz"></div>
            <div class="puzzle"></div>
        </div>
        <div class="currentNews">
