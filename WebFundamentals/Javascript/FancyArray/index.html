<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fancy Array</title>
    </head>
    <body>
        <script>
            function fancyArray(arr){
                for (var i = 0; i < arr.length; i++) {
                    console.log(i + " -> " + arr[i]);
                }
            }
            fancyArray(["James", "Jill", "Jane", "Jack"])
        </script>
    </body>
</html>
