<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>For a Few Billion</title>
    </head>
    <body>
        <script>
            var penny = .01;
            for (var day = 1; day <= 30; day++) {
                penny = penny * 2;
            }
            console.log(penny);
        </script>
    </body>
</html>
