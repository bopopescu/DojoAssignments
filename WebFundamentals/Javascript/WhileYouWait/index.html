<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>While You Wait</title>
    </head>
    <body>
        <script>
            var daysUntilMyBirthday = 0;
            if (daysUntilMyBirthday > 30){
                console.log(daysUntilMyBirthday, "days until my birthday. Such a long time...")
            }
                else if(daysUntilMyBirthday <= 30 && daysUntilMyBirthday !== 0){
                    console.log(daysUntilMyBirthday, "days until my birthday. Getting closer!")
                }
                else{
                    console.log("It's my birthdaaaaaaaayyyyyy!")
                }
        </script>
    </body>
</html>
